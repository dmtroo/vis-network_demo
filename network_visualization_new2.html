    <script>
       function searchNode() {
    var input = document.getElementById("search");
    var searchString = input.value.trim();
    var nodeType = document.getElementById("nodeType").value;

    if (searchString === "" && nodeType === "all") {
        nodes.update(network_data.nodes);
        edges.update(network_data.edges);
        network.fit();
        return;
    }

    var foundNodes = nodes.get({
        filter: function (node) {
            var matchString = searchString === "" || node.label.toLowerCase().includes(searchString.toLowerCase());
            var matchType = nodeType === "all" || (nodeType === "NP" && !('NE_type' in node)) || node.NE_type === nodeType;
            return matchString && matchType;
        }
    });

    if (foundNodes.length > 0) {
        var connectedNodes = [];
        foundNodes.forEach(function (node) {
            connectedNodes = connectedNodes.concat(network.getConnectedNodes(node.id));
        });

        connectedNodes = Array.from(new Set(connectedNodes));

        var remainingNodes = network_data.nodes.filter(function (node) {
            return connectedNodes.includes(node.id) || foundNodes.map(function (n) { return n.id; }).includes(node.id);
        });

        nodes.clear(); // Clear all nodes
        nodes.update(remainingNodes); // Add only the remaining nodes

        var remainingEdges = network_data.edges.filter(function (edge) {
            return connectedNodes.includes(edge.from) && connectedNodes.includes(edge.to);
        });

        edges.clear(); // Clear all edges
        edges.update(remainingEdges); // Add only the remaining edges

        network.setData({ nodes: nodes, edges: edges }); // Update the network with the new filtered data
        network.fit(); // Fit the view to the remaining nodes
    } else {
        alert("No nodes found for the given search query and/or filter.");
    }
}

    </script>
